<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Dilution Calculator!!</title>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" type="text/css" href="dilution.css"/>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Dilution calculator!</h1>
    <label for="array">Select the array you are diluting for:</label>
    <br>
    <br>
    <select id="array" name="array">
      <option value=" "></option>
      <option value="Oncoscan">Oncoscan</option>
      <option value="Cytoscan">Cytoscan</option>
    </select>
    <p>Put in the starting concentration in the box below</p>
    <textarea name="startdil" id="startdil" rows="1" cols="4" style="font-size: 12pt"></textarea>
    <p>Press the "Calculate!!" button to get the dilution amounts</p>
    <button type="button" id="calculate" style="font-size: 12pt" onclick="calculate()">
      Calculate!!
    </button>
    <p>Use the following amounts:</p>
    <textarea name="buffer" id="buffer" rows="1" cols="30" style="font-size: 12pt"></textarea>
  </body>
</html>
